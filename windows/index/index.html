<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>XML Comparer</title>
	<link rel="stylesheet" type="text/css" href="../../components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<h1 class="text-center">XML Comparer</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<form>
					<div class="form-group">
						<label for="gamesFolderPath">Games Folder Path:</label>
						<div class="input-group">
							<input type="text" class="form-control" id="gamesFolderPath"/>
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" id="gameFolderBrowse">Browse</button>
							</span>
						</div>
					</div>
					<div class="form-group">
						<label for="localFolderPath">Your Local Folder Path:</label>
						<div class="input-group">
							<input type="text" class="form-control" id="localFolderPath"/>
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" id="localFolderBrowse">Browse</button>
							</span>
						</div>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" id="agreeCheckbox" value=""/>
							I agree with <a href="JavaScript:void(0);" id="licenseLink">Project License &amp; Guidelines</a>
						</label>
					</div>
					<button type="button" class="btn btn-success hidden" id="submitPaths">Submit</button>
					<button type="button" class="btn btn-warning" id="downloadFiles">Download</button>
				</form>
			</div>
		</div>
	</div>
	<script>require("./index.js")</script>
</body>
</html>
